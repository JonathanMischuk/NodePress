<div>
    <h1 class="actions-list-header valign-wrapper">
        <button ui-sref="np.newPage">
            <i class="material-icons header-icon">add</i>
        </button>

        Pages
    </h1>

    <div class="collection with-header">
        <div class="collection-header">
            <div class="row">
                <div class="col s12 m12 l2">
                    <h5>Page Title</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Category</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Author</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Last Modified</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>View Page</h5>
                </div>
            </div>
        </div>

        <div ng-if="!pages.pages.length"
             class="collection-item">

            <p>No Pages.
                <a ui-sref="np.newPage">Create new page</a>?</p>
        </div>

        <div ng-repeat="page in pages.pages" class="collection-item">
            <span class="badge">
                <i ng-click="pages.setSelectedPage(page)"
                   class="material-icons delete tooltipped modal-trigger"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Remove page"
                   data-target="modal-delete"
                   popup-trigger>delete
                </i>

                <a class="tooltipped"
                   ng-href="/np-admin/pages/{{ page._id }}"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Edit page">

                    <i class="material-icons edit">edit</i>
                </a>
            </span>

            <div class="row">
                <div class="col s12 m12 l2">
                    <p class="page-title">
                        <a ng-href="/np-admin/pages/{{ page._id }}">
                            {{ page.title }}
                        </a>
                    </p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ page.category || "Uncategorized" }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ page.createdBy }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ page.modifiedDate || page.publishDate }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">
                        <a href="{{ pages.frontEndURL }}/{{ page.slug }}"
                           target="_blank">/{{ page.slug }}
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-delete">
        <div class="modal-content">
            <h5 class="modal-title">Are you sure you want to remove the page?</h5>

            <div class="button-group under-content">
                <div class="left">
                    <button ng-click="pages.removePage()"
                            class="modal-close">

                        <i class="material-icons content-icon">delete</i>

                        <span>Delete</span>
                    </button>
                </div>

                <div class="right">
                    <button class="modal-close">
                        <i class="material-icons content-icon negative">clear</i>

                        <span>Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
