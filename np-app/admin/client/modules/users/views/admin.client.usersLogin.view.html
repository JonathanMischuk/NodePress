<div ng-controller="AdminUserLoginController as user">

    <div class="half">

        <h1>NodePress Login</h1>

        <form role="form" name="loginForm" ng-submit="user.login()" novalidate>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       ng-model="user.user.username"
                       class="form-control"
                       name="username"
                       id="username"
                       required />

                <div ng-show="loginForm.$submitted">
                    <div class="error"
                         ng-show="loginForm.username.$error.required">Please enter your username
                    </div>
                </div>

                <div class="error" ng-show="user.error && user.user.username && user.errorField === 'username'">
                    {{ user.error }}
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       ng-model="user.user.password"
                       class="form-control"
                       name="password"
                       id="password"
                       required />

                <div ng-show="loginForm.$submitted">
                    <div class="error"
                         ng-show="loginForm.password.$error.required">Please enter your password
                    </div>
                </div>

                <div class="error" ng-show="user.error && user.user.password && user.errorField === 'password'">
                    {{ user.error }}
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">Login</button>
            </div>

        </form>

    </div>

</div>
