<div>
    <h1 class="actions-list-header valign-wrapper">
        <button ui-sref="np.newMenu">
            <i class="material-icons header-icon">add</i>
        </button>

        Menus
    </h1>

    <div class="collection with-header">
        <div class="collection-header">
            <div class="row">
                <div class="col s12 m12 l2">
                    <h5>Menu Title</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Author</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Publish Date</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Last Modified</h5>
                </div>
            </div>
        </div>

        <div ng-if="!menus.menus.length"
             class="collection-item">

            <p>No Menus.
                <a ui-sref="np.newMenu">Create new menu</a>?
            </p>
        </div>

        <div ng-repeat="menu in menus.menus" class="collection-item">
            <span class="badge">
                <i ng-click="menus.setSelectedMenu(menu)"
                   class="material-icons delete tooltipped modal-trigger"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Remove menu"
                   data-target="modal-delete"
                   popup-trigger>delete
                </i>

                <a ng-href="/np-admin/menus/{{ menu._id }}"
                   class="tooltipped"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Edit menu">
                    <i class="material-icons edit">edit</i>
                </a>
            </span>

            <div class="row">
                <div class="col s12 m12 l2">
                    <p class="page-title">
                        <a ng-href="/np-admin/menus/{{ menu._id }}">
                            {{ menu.title }}
                        </a>
                    </p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ menu.createdBy }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ menu.publishDate }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ menu.modifiedDate }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-group under-content">
        <button ui-sref="np.manageMenus">
            <i class="material-icons content-icon">mode_edit</i>

            <span>Manage menus</span>
        </button>
    </div>

    <div class="modal fade" id="modal-delete">
        <div class="modal-content">
            <h5 class="modal-title">Are you sure you want to remove the menu?</h5>

            <div class="button-group under-content">
                <div class="left">
                    <button ng-click="menus.removeMenu()"
                            class="modal-close">

                        <i class="material-icons content-icon">delete</i>

                        <span>Delete</span>
                    </button>
                </div>

                <div class="right">
                    <button class="modal-close">
                        <i class="material-icons content-icon negative">clear</i>

                        <span>Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
