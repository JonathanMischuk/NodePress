<div
    ng-controller="AdminGetCategoriesController as categories"
    ng-init="categories.getCategories()">

    <h1>Categories</h1>

    <div class="input-field">
        <a ui-sref="newCategory" class="waves-effect waves-light btn blue">New Category</a>
    </div>

    <div class="collection with-header">
        <div class="collection-header">
            <div class="row">
                <div class="col s12 m12 l3">
                    <h5>Category</h5>
                </div>

                <div class="col s12 m12 l3">
                    <h5>Author</h5>
                </div>

                <div class="col s12 m12 l3">
                    <h5>Description</h5>
                </div>

                <div class="col s12 m12 l3">
                    <h5>Last Modified</h5>
                </div>
            </div>
        </div>

        <div ng-repeat="category in categories.categories" class="collection-item">
            <span class="badge">
                <i ng-click="categories.removeCategory(category)" class="material-icons delete">
                    delete</i>

                <a ng-href="/np-admin/categories/{{ category._id }}">
                    <i class="material-icons edit">edit</i>
                </a>
            </span>

            <div class="row">
                <div class="col s12 m12 l3">
                    <p class="page-title">
                        <a ng-href="/np-admin/categories/{{ category._id }}">
                            {{ category.title }}
                        </a>
                    </p>
                </div>

                <div class="col s12 m12 l3">
                    <p class="page-title">{{ category.createdBy }}</p>
                </div>

                <div class="col s12 m12 l3">
                    <p class="page-title">{{ category.description }}</p>
                </div>

                <div class="col s12 m12 l3">
                    <p class="page-title">{{ category.modifiedDate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
