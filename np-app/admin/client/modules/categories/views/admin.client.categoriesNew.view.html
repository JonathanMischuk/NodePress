<div class="page-gutter-right"
     ng-controller="AdminNewCategoryController as category">

    <h1>New Category</h1>

    <form name="newCategoryForm"
          ng-submit="category.newCategory()"
          novalidate>

        <div>
            <label for="title">Category Title</label>
            <input type="text"
                   ng-model="category.category.title"
                   id="title"
                   name="title"
                   required />

            <div ng-show="newCategoryForm.$submitted">
                <div class="error" ng-show="newCategoryForm.title.$error.required">
                    {{ category.errors.title.invalid }}
                </div>

                <div class="error" ng-show="category.errorTitle">
                    {{ category.errors.title.unique }}
                </div>
            </div>
        </div>

        <div>
            <label for="slug">Slug</label>
            <input type="text"
                   ng-model="category.category.slug"
                   id="slug"
                   create-slug="category.category.title"
                   readonly="readonly" />
        </div>

        <div>
            <label for="description">Description</label>
            <textarea class="materialize-textarea"
                      ng-model="category.category.description"
                      id="description">
            </textarea>
        </div>

        <div class="input-field col s12">
            <!--<button type="submit"
                    class="btn-floating btn-small waves-effect waves-dark blue">
                <i class="material-icons">done</i>
            </button>-->

            <button type="submit"
                    class="waves-effect waves-light btn blue">Publish
            </button>
        </div>
    </form>
</div>
