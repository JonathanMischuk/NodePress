<div class="page-gutter-right"
     ng-controller="AdminUpdateCategoryController as category"
     ng-init="category.getCategory()">

    <h1>Edit Category</h1>

    <form name="updateCategoryForm"
          ng-submit="category.updateCategory()"
          novalidate>

        <div>
            <label for="title">Category Title</label>
            <input type="text"
                   ng-model="category.category.title"
                   id="title"
                   name="title"
                   required />

            <div ng-show="updateCategoryForm.$submitted">
                <div class="error" ng-show="updateCategoryForm.title.$error.required">
                    {{ category.errors.title.invalid }}
                </div>

                <div class="error" ng-show="category.errorTitle">
                    {{ category.errors.title.unique }}
                </div>
            </div>
        </div>

        <div>
            <label for="slug">Slug</label>
            <input type="text"
                   ng-model="category.category.slug"
                   id="slug"
                   create-slug="category.category.title"
                   readonly="readonly" />
        </div>

        <div>
            <label for="description">Description</label>
            <textarea class="materialize-textarea"
                      ng-model="category.category.description"
                      id="description">
            </textarea>
        </div>

        <div>
            <button
                type="submit"
                class="waves-effect waves-light btn blue">
                Update Category
            </button>
            <a ui-sref="categories"
               class="waves-effect waves-light btn grey lighten-3">Back to all categories
            </a>
        </div>
    </form>
</div>
