<div class="half ng-cloak" ng-controller="AdminUpdateUserController as user"
     ng-init="user.getUser()">

    <h1>Edit User Information</h1>

    <div class="row">
        <form class="col s12" name="userForm" ng-submit="user.updateUser()" novalidate>

            <div class="row">
                <div class="input-field col s6">
                    <label class="active" for="firstName">First Name</label>
                    <input type="text"
                           ng-model="user.user.firstName"
                           id="firstName"
                           name="firstName"
                           required />

                    <div ng-show="userForm.$submitted">
                        <div class="error"
                             ng-show="userForm.firstName.$error.required">
                            {{ user.errorMessages.firstName.invalid }}
                        </div>
                    </div>
                </div>

                <div class="input-field col s6">
                    <label class="active" for="lastName">Last Name</label>
                    <input type="text"
                           ng-model="user.user.lastName"
                           id="lastName"
                           name="lastName"
                           required />

                    <div ng-show="userForm.$submitted">
                        <div class="error"
                             ng-show="userForm.lastName.$error.required">
                            {{ user.errorMessages.lastName.invalid }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label class="active" for="username">Usernames cannot be changed</label>
                    <input type="text"
                           ng-model="user.user.username"
                           id="username"
                           name="username"
                           readonly="readonly"
                           required />
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label class="active" for="email">Email address</label>
                    <input type="text"
                       ng-model="user.user.email"
                       id="email"
                       name="email"
                       required />

                    <div ng-show="userForm.$submitted">
                        <div class="error"
                             ng-show="userForm.email.$error.required">
                            {{ user.errorMessages.email.invalid }}
                        </div>

                        <div class="error" ng-show="user.errorEmail">
                            {{ user.errorMessages.email.unique }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" ng-if="user.user.username !== auth.username"><!-- ng-if="user.user.username !== auth.username"-->
                <div class="input-field col s12">
                    <select ng-model="user.user.role">
                        <option value="">Select a Role</option>
                        <option value="Administration">Administration</option>
                        <option value="Editor">Editor</option>
                    </select>

                    <div ng-show="userForm.$submitted">
                        <div class="error"
                             ng-show="userForm.role.$error.required">
                            {{ user.errorMessages.role.invalid }}
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="form-group change-password">
                <p><a data-toggle="modal" data-target="#myModal">Change Password</a></p>
            </div>-->

            <div class="form-group">
                <button
                    type="submit"
                    class="btn btn-default"
                    ng-disabled="userForm.$invalid">
                        Update user account
                </button>
                <a ui-sref="users" class="btn btn-default">Back to all users</a>
            </div>
        </form>
    </div>
