<div
    ng-controller="AdminGetCategoriesController as categories"
    ng-init="categories.getCategories()"
>

    <h1>Categories</h1>

    <div class="form-group">
        <a ui-sref="newCategory" class="btn btn-default">New Category</a>
    </div>

    <div class="list-group">
        <div class="list-group-item">
            <div class="row">
                <div class="col-md-2">
                    <h4>Category</h4>
                </div>

                <div class="col-md-2">
                    <h4>Author</h4>
                </div>

                <div class="col-md-2">
                    <h4>Description</h4>
                </div>

                <div class="col-md-2">
                    <h4>Last Modified</h4>
                </div>
            </div>
        </div>

        <div ng-repeat="category in categories.categories" class="list-group-item">
            <span ng-click="categories.removeCategory(category)" class="badge remove">
                <i class="glyphicon glyphicon-trash"></i>
            </span>

            <span class="badge edit">
                <a ng-href="/np-admin/categories/{{ category._id }}">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </span>

            <div class="row">
                <div class="col-md-2">
                    <p class="page-title">
                        <a ng-href="/np-admin/categories/{{ category._id }}">
                            {{ category.title }}
                        </a>
                    </p>
                </div>

                <div class="col-md-2">
                    <p class="page-category">{{ category.createdBy }}</p>
                </div>

                <div class="col-md-2">
                    <p class="page-category">{{ category.description }}</p>
                </div>

                <div class="col-md-2">
                    <p class="page-category">{{ category.modifiedDate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
