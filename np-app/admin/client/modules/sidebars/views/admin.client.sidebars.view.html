<div ng-controller="AdminGetSidebarsController as sidebars">
    <h1 class="actions-list-header valign-wrapper">Sidebars

        <a ui-sref="newSidebar"
           class="btn-floating btn-small waves-effect waves-light blue tooltipped"
           data-position="top"
           data-delay="50"
           data-tooltip="Add new sidebar">
            <i class="material-icons">add</i>
        </a>
    </h1>

    <div class="collection with-header">
        <div class="collection-header">
            <div class="row">
                <div class="col s12 m12 l2">
                    <h5>Sidebar Title</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Author</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Last Modified</h5>
                </div>
            </div>
        </div>

        <div ng-if="!sidebars.sidebars.length"
             class="collection-item">

            <p>No Sidebars.
                <a ui-sref="newSidebar">Create new sidebar</a>?</p>
        </div>

        <div ng-repeat="sidebar in sidebars.sidebars" class="collection-item">
            <span class="badge">
                <i ng-click="sidebars.removeSidebar(sidebar)"
                   class="material-icons delete tooltipped"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Remove sidebar">delete</i>

                <a class="tooltipped"
                   ng-href="/np-admin/sidebars/{{ sidebar._id }}"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Edit sidebar">
                    <i class="material-icons edit">edit</i>
                </a>
            </span>

            <div class="row">
                <div class="col s12 m12 l2">
                    <p class="page-title">
                        <a ng-href="/np-admin/sidebars/{{ sidebar._id }}">
                            {{ sidebar.title }}
                        </a>
                    </p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ sidebar.createdBy }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ sidebar.modifiedDate || page.publishDate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
