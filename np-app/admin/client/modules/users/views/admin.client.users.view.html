<div>
    <h1 class="actions-list-header valign-wrapper">
        <button ui-sref="np.newUser">
            <i class="material-icons header-icon">add</i>
        </button>

        Users
    </h1>

    <div class="collection with-header">
        <div class="collection-header">
            <div class="row">
                <div class="col s12 m12 l2">
                    <h5>Username</h5>
                </div>
                <div class="col s12 m12 l2">
                    <h5>Role</h5>
                </div>
                <div class="col s12 m12 l2">
                    <h5>E-mail</h5>
                </div>

                <div class="col s12 m12 l2">
                    <h5>Registered Date</h5>
                </div>
                <div class="col s12 m12 l2">
                    <h5>Last Modified</h5>
                </div>
            </div>
        </div>

        <div ng-repeat="user in users.users" class="collection-item">
            <span class="badge">
                <i ng-click="users.setSelectedUser(user)"
                   class="material-icons delete tooltipped modal-trigger"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Remove user"
                   data-target="modal-delete"
                   popup-trigger>delete
                </i>

                <a ng-href="/np-admin/users/{{ user.username }}"
                   class="tooltipped"
                   data-position="top"
                   data-delay="50"
                   data-tooltip="Edit user">
                    <i class="material-icons edit">edit</i>
                </a>
            </span>

            <div class="row">
                <div class="col s12 m12 l2">
                    <p class="page-title">
                        <a ng-href="/np-admin/users/{{ user.username }}">
                            {{ user.username }}
                        </a>
                    </p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ user.role }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ user.email }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ user.signUpDate }}</p>
                </div>

                <div class="col s12 m12 l2">
                    <p class="page-title">{{ user.modifiedDate }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-delete">
        <div class="modal-content">
            <h5 class="modal-title">Are you sure you want to remove the user?</h5>

            <div class="button-group under-content">
                <div class="left">
                    <button ng-click="users.removeUser()"
                            class="modal-close">

                        <i class="material-icons content-icon">delete</i>

                        <span>Delete</span>
                    </button>
                </div>

                <div class="right">
                    <button class="modal-close">
                        <i class="material-icons content-icon negative">clear</i>

                        <span>Cancel</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
