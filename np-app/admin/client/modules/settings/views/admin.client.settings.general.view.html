<div>
    <form name="appSettingsForm" ng-submit="settings.updateAppSettings()" novalidate>
        <div class="site-home-page">
            <label for="home">Home Page</label>
            <select ng-model="np.settings.siteHomePage"
                    id="home"
                    name="home"
                    ng-options="page.slug as page.title for page in np.pages">

                <option value="" disabled>Select the Front End Home Page</option>
            </select>
        </div>

        <div class="button-group under-content">
            <button type="submit">
                <i class="material-icons content-icon">done</i>

                <span>Update</span>
            </button>
        </div>
    </form>
</div>
